# Render Blueprint Configuration
# Documentation: https://docs.render.com/blueprint-spec

services:
  # ============================================
  # Backend API
  # ============================================
  - type: web
    name: ds-proforma-api
    runtime: node
    plan: free  # Change to 'starter' for production
    region: oregon
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually - your existing database connection string
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false  # Set manually in dashboard

  # ============================================
  # Frontend App (React)
  # Static sites don't need a plan - they're free
  # ============================================
  - type: web
    name: ds-proforma-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # ============================================
  # Static Sites - Add your landing pages here
  # ============================================
  
  # Example Landing Page (rename/duplicate for each site)
  - type: web
    name: example-landing
    runtime: static
    rootDir: sites/example-landing
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

  # Loan911 - Real Estate Lending
  - type: web
    name: loan911
    runtime: static
    rootDir: sites/loan911
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
